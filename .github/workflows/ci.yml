name: CI

# =============================================================================
# CI Workflow for Maidrobe
# =============================================================================
#
# This workflow runs linting, type checking, and tests for both the React Native
# mobile app and Supabase Edge Functions on every push and pull request.
#
# Jobs:
#   Mobile (Node.js 20):
#     - lint:       Runs ESLint via `npm run mobile:lint`
#     - typecheck:  Runs TypeScript compiler via `npm run mobile:typecheck`
#     - test:       Runs Jest tests via `npm run mobile:test`
#
#   Edge Functions (Deno v1.x, denoland/setup-deno@v2):
#     - edge_lint:      Runs `deno lint` in edge-functions/
#     - edge_typecheck: Runs `deno check` on supabase/functions/**/*.ts
#     - edge_test:      Runs `deno test --allow-all` in edge-functions/
#     - Dependency caching enabled via actions/cache@v4 for faster builds
#
# Modifying this workflow:
#   - Mobile scripts: Update in root package.json (mobile:lint, mobile:typecheck, mobile:test)
#   - Edge Functions paths: Update working-directory or glob patterns in edge_* jobs
#   - Job IDs must use only alphanumeric characters, underscores, and hyphens
#     (no colons allowed, e.g., use edge_lint not edge:lint)
#
# =============================================================================

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run mobile:lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run mobile:typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        continue-on-error: true
        run: npm run mobile:test:ci

      - name: Summarise test failures
        if: steps.test.outcome == 'failure'
        working-directory: mobile
        run: |
          node << 'EOF'
          const fs = require('fs');

          // Read test results JSON
          let results;
          try {
            results = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
          } catch (e) {
            console.log('Could not read test-results.json:', e.message);
            process.exit(0);
          }

          // Collect failures
          const failures = [];
          for (const testResult of results.testResults || []) {
            const filePath = testResult.name.replace(process.cwd() + '/', '');
            for (const assertionResult of testResult.assertionResults || []) {
              if (assertionResult.status === 'failed') {
                failures.push({
                  file: filePath,
                  test: assertionResult.ancestorTitles.concat(assertionResult.title).join(' > '),
                  messages: assertionResult.failureMessages || []
                });
              }
            }
          }

          if (failures.length === 0) {
            console.log('No test failures found in results.');
            process.exit(0);
          }

          // Build summary markdown
          let summary = '## âŒ Failed Tests Summary\n\n';
          summary += `**${failures.length} test(s) failed**\n\n`;

          // Group by file
          const byFile = {};
          for (const f of failures) {
            if (!byFile[f.file]) byFile[f.file] = [];
            byFile[f.file].push(f);
          }

          for (const [file, tests] of Object.entries(byFile)) {
            summary += `### \`${file}\`\n\n`;
            for (const t of tests) {
              summary += `- **${t.test}**\n`;
              if (t.messages.length > 0) {
                // Truncate long error messages and clean ANSI codes
                let msg = t.messages[0]
                  .replace(/\x1b\[[0-9;]*m/g, '')
                  .split('\n')
                  .slice(0, 10)
                  .join('\n');
                if (msg.length > 500) msg = msg.substring(0, 500) + '...';
                summary += `  \`\`\`\n  ${msg.split('\n').join('\n  ')}\n  \`\`\`\n`;
              }
            }
            summary += '\n';
          }

          // Write to GitHub Step Summary
          const summaryFile = process.env.GITHUB_STEP_SUMMARY;
          if (summaryFile) {
            fs.appendFileSync(summaryFile, summary);
            console.log('Test failure summary written to GitHub Step Summary');
          }

          // Also output to console for logs
          console.log('\n' + '='.repeat(60));
          console.log('FAILED TESTS SUMMARY');
          console.log('='.repeat(60) + '\n');
          for (const f of failures) {
            console.log(`FAIL: ${f.file}`);
            console.log(`  Test: ${f.test}`);
            if (f.messages.length > 0) {
              const shortMsg = f.messages[0]
                .replace(/\x1b\[[0-9;]*m/g, '')
                .split('\n')[0]
                .substring(0, 200);
              console.log(`  Error: ${shortMsg}`);
            }
            console.log('');
          }
          EOF

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

  edge_lint:
    name: Edge Functions Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: deno-${{ runner.os }}-${{ hashFiles('edge-functions/deno.json') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: Run lint
        run: deno lint
        working-directory: edge-functions

  edge_typecheck:
    name: Edge Functions Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: deno-${{ runner.os }}-${{ hashFiles('edge-functions/deno.json') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: Run type check
        run: deno check supabase/functions/**/*.ts
        working-directory: edge-functions

  edge_test:
    name: Edge Functions Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: deno-${{ runner.os }}-${{ hashFiles('edge-functions/deno.json') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: Run tests
        run: deno test --allow-all
        working-directory: edge-functions
        env:
          # Enable the image cleanup feature flag for tests.
          # When this flag is OFF, the process-item-image handler returns early
          # with a "feature disabled" success response, bypassing validation logic
          # that tests need to exercise. Setting it to 'true' ensures the handler
          # proceeds to validate inputs and check Supabase configuration, which
          # allows tests to verify expected error responses (400, 500) for various
          # invalid input scenarios.
          WARDROBE_IMAGE_CLEANUP_ENABLED: 'true'

