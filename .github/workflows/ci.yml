name: CI

# =============================================================================
# CI Workflow for Maidrobe
# =============================================================================
#
# This workflow runs linting, type checking, and tests for both the React Native
# mobile app and Supabase Edge Functions on every push and pull request.
#
# Jobs:
#   Mobile (Node.js 18):
#     - lint:       Runs ESLint via `npm run mobile:lint`
#     - typecheck:  Runs TypeScript compiler via `npm run mobile:typecheck`
#     - test:       Runs Jest tests via `npm run mobile:test`
#
#   Edge Functions (Deno v1.x):
#     - edge_lint:      Runs `deno lint` in edge-functions/
#     - edge_typecheck: Runs `deno check` on supabase/functions/**/*.ts
#     - edge_test:      Runs `deno test --allow-all` in edge-functions/
#
# Modifying this workflow:
#   - Mobile scripts: Update in root package.json (mobile:lint, mobile:typecheck, mobile:test)
#   - Edge Functions paths: Update working-directory or glob patterns in edge_* jobs
#   - Job IDs must use only alphanumeric characters, underscores, and hyphens
#     (no colons allowed, e.g., use edge_lint not edge:lint)
#
# =============================================================================

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run mobile:lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run mobile:typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run mobile:test

  edge_lint:
    name: Edge Functions Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run lint
        run: deno lint
        working-directory: edge-functions

  edge_typecheck:
    name: Edge Functions Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run type check
        run: deno check supabase/functions/**/*.ts
        working-directory: edge-functions

  edge_test:
    name: Edge Functions Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run tests
        run: deno test --allow-all
        working-directory: edge-functions
        env:
          WARDROBE_IMAGE_CLEANUP_ENABLED: 'true'

